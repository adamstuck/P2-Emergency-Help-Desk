<!DOCTYPE html>
<html lang="en">
    <head>
        <title>112Help - EMD Side</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="emd.css">

        <script src="http://maps.googleapis.com/maps/api/js?key=AIzaSyBAWN32yPAzJsiUC5R2lhSW1qGe0VY82Uk&sensor=false"></script>
        <script async defer src="emd.js"></script>
        <script async src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
    </head>

    <body>
        <div class="column-left">
            <table id="cases" class="table table-bordered table-hover" style="width: 100%; font-size:20px">
                <thead class="thead-dark">
                    <tr>
                        <th>#</th>
                        <th>Status</th>
                        <th>Created</th>
                    </tr>
                </thead>
            </table>
        </div>

        <div class="column-middle">
            <div id="map"></div>
            <div id = "chat">
                <div id = "chatname">
                    <strong id="chatId"></strong>
                </div>
                <div id = "chatlog"></div>
                <div id = "chatcontrols">
                    <input type = "text" placeholder = "Enter message here..." id = "text">
                    <button id = "but">Send</button>
                </div>
            </div>
        </div>

        <div class="column-right">
            <h2 id="journal-id">Case ID: </h2>
            <p id="journal-name">Name:</p>
            <p id="journal-phone">Phone Number:</p>
            <p id="journal-cpr">CPR Number:</p>
            <p id="journal-location">Location:</p>
            <p id="journal-description">Description:</p>   
        </div>

        <script type="text/javascript">
    		let log = document.getElementById('chatlog');
    		let text = document.getElementById('text');
    		let name = "username"
            let button = document.getElementById("but");

    		//On send button click, send message to server and add to the log
    		but.onclick = function() {
    			log.innerHTML += name + ": " + text.value + "<br>";
    		}
    	</script>

    </body>
</html>
