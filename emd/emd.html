<!DOCTYPE html>
<html lang="en">
    <head>
        <title>112Help - EMD Side</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="emd.css">

        <script src="http://maps.googleapis.com/maps/api/js?key=AIzaSyBAWN32yPAzJsiUC5R2lhSW1qGe0VY82Uk&sensor=false"></script>
        <script async defer src="emd.js"></script>
        <script async src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
    </head>

    <body>
        <div class="column-left">
            <table id="cases" class="table table-bordered table-hover" style="width: 100%; font-size:20px">
                <thead class="thead-dark">
                    <tr>
                        <th>#</th>
                        <th>Status</th>
                        <th>Created</th>
                    </tr>
                </thead>
            </table>
        </div>

        <div class="column-middle">
            <div id="map"></div>
            <div id = "chat">
                <div id = "chatId">
                    <strong id="chatId"></strong>
                </div>
                <div id = "chatlog"></div>
                <div id = "chatcontrols">
                    <input type = "text" placeholder = "Enter message here..." id = "text">
                    <button id ="chatButtonDispatcher">Send</button>
                </div>
            </div>
        </div>

        <!-- Here the journal entry is created from emd.js -->
        <div class="column-right" id="journal">
          <p class="press-case-id">Press Case ID to display patient journal</p>
        </div>



        <script type="text/javascript">
    		let log = document.getElementById('chatlog');
    		let text = document.getElementById('text');
    		let name = prompt("Enter a nickname...");
        let chatButtonDispatcher = document.getElementById("chatButtonDispatcher");

    		//On send button click, send message to server and add to the log
    		chatButtonDispatcher.onclick = function() {
    			log.innerHTML += `${name}: ${text.value}<br>`;
          text.value = '';
    		}
    	</script>
    </body>
</html>
