<!DOCTYPE html>
<html lang="en">
    <head>
        <title>112Help - EMD Side</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="emd.css">

        <script src="http://maps.googleapis.com/maps/api/js?key=AIzaSyBAWN32yPAzJsiUC5R2lhSW1qGe0VY82Uk&sensor=false"></script>
        <script async defer src="emd.js"></script>
        <script async src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
    </head>

    <body>
        <div class="column-left">
            <table id="cases" class="table table-bordered table-hover" style="width: 100%; font-size:20px">
                <thead class="thead-dark">
                    <tr>
                        <th>#</th>
                        <th>Case</th>
                        <th>Time</th>
                        <th>Status</th>
                    </tr>
                </thead>
            </table>
        </div>

        <div class="column-middle">
            <div id="map"></div>
            <div id = "chat">
                <div id = "chatname">
                    <strong>Test</strong>
                </div>
                <div id = "chatlog"></div>
                <div id = "chatcontrols">
                    <input type = "text" placeholder = "Enter message here..." id = "text">
                    <button id = "but">Send</button>
                </div>
            </div>

        </div>

        <div class="column-right">
          <p>Press Case ID to display patient journal</p>
          <form>
              <label><h2 id="journalHeader"></h2></label><br>
              <label>Name:</label><input type="text"><br>
              <label>Time:</label><input type="text" value=""><br>
              <label>Written location:</label><input type="text"><br>
              <label>AML location:</label><input type="text"><br>
              <label>Clicked location:</label><input type="text"><br>
              <label>Case description by citizen: </label><span id="citizenDescription"></span><br>
              <label>Case description by dispatcher: </label><input type="text"><br>
            </form>
        </div>

        </div>

        <script type="text/javascript">
    		let log = document.getElementById('chatlog');
    		let text = document.getElementById('text');
    		let name = prompt("Enter a nickname...");
            let button = document.getElementById("but");

    		//On send button click, send message to server and add to the log
    		but.onclick = function() {
    			log.innerHTML += name + ": " + text.value + "<br>";
    		}
    	</script>

    </body>
</html>
