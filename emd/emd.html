<!DOCTYPE html>
<html lang="en">
    <head>
        <title>112Help - EMD Side</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="emd.css">

        <script src="http://maps.googleapis.com/maps/api/js?key=AIzaSyBAWN32yPAzJsiUC5R2lhSW1qGe0VY82Uk&sensor=false"></script>
        <script async defer src="emd.js"></script>
        <script async defer src="../scripts/misc/chat.js"></script>
        <script async src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
    </head>

    <body>
        <div class="column-left">
            <table id="cases" class="table table-bordered table-hover" style="width: 100%; font-size:20px">
                <thead class="thead-dark">
                    <tr>
                        <th>#</th>
                        <th>Status</th>
                        <th>Time</th>
                    </tr>
                </thead>
            </table>
        </div>

        <div class="column-middle">
            <div id="map"></div>
            <div id="chat">
                <div id="chat-header"></div>
                <div id="chat-log"></div>
                <div id="chat-controls">
                    <input id="chat-input" type="text" placeholder="Enter message here...">
                    <button id="chat-send">Send</button>
                </div>
            </div>
        </div>

        <!-- Here the journal entry is created from emd.js -->
        <div class="column-right">
            <h2 id="journal-header">Press Case ID to display patient journal</h2>
            <div id="journal" style="display:none;">
                <p id="journal-name"></p>
                <p id="journal-phone"></p>
                <p id="journal-cpr"></p>
                <p id="journal-location"></p>
                <p id="journal-fulltime"></p>
                <p id="journal-description"></p>
                <p id="journal-dispatcher-notes"></p><input type="submit" id="dispatcher-notes-button" value="Save notes"><br>

                <button id="exit-journal-button">Close Journal</button>
                <button id="close-case-button">Delete Case</button>
            </div>
        </div>
    </body>
</html>
