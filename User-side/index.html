<!DOCTYPE html>
<html lang="en">
    <head>
        <title>112 Webapp</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="../styles.css">
        <script async defer src="../scripts/map.js"></script>
        <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBAWN32yPAzJsiUC5R2lhSW1qGe0VY82Uk&callback=InitMap"></script>
        <script async defer src="../scripts/record.js"></script>
        <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
    </head>

    <body>
        <header>
            <div class="logo">
                112<br>
                Help
            </div>
            <div id="google_translate_element"></div>
            <nav>
                <ul class="nav_links">
                    <li class ="header-list"><a class ="nava" href="">112 Webapp</a></li>
                    <li class ="header-list"><a class ="nava" href="info">Info</a></li>
                    <li class ="header-list"><a class ="nava" href="../EMD-side">EMD-side</a></li>
                    <li class ="header-list"><a class ="nava" href="../translate">Translate</a></li>
                </ul>
            </nav>
            <a class="nava" href="tel:42422292"><button class ="button-header">Call 112</button></a>
        </header>

        <div class="main">
            <h2 style="padding-bottom: 20px;">Drag the Marker to the Emergency</h2>
            <input id="address" type="textbox" value="" placeholder="Search Google Maps">
            <input id="search" type="button" value="Search">
            <input id="gps" type="button" value="GPS">

            <br><br>

            <div id="map"></div>
            <br>
            <textarea id="desc" rows="4" cols="50" placeholder="Describe the emergency... (Who, what, where, when...)"></textarea>
            <br><br>

            <input id="submit" type="button" value="Submit">
            <br><br>

            <input id="start-audio-rec" type="button" value="Record">
            <input id="stop-audio-rec" type="button" value="Stop">
            <a id="download" class="button-base">Download</a>
        </div>

        <div class="footer">
            <h2>Footer</h2>
        </div>
    </body>
</html>
